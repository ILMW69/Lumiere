[tool:pytest]
# Pytest configuration for Lumiere project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    # Uncomment below to see print statements
    # -s
    # Uncomment below for coverage report
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take longer to run
    requires_api: Tests that require external API calls
    requires_db: Tests that require database connection

# Coverage settings (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */config/*
    */scripts/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
